apiVersion: v1
kind: ConfigMap
metadata:
  name: cs2-server-config
  labels:
    app: cs2-dedicated
data:
  server_default.cfg: |
    // * Server Config * //
    // - HVH - //
    // * Twans HvH * //
    // * By: Levi2288 * //

    // Server Name
    hostname "[NA] [CA] Twans HvH - Scout Only"

    // Tags
    sv_tags "hvh,16k,aimware,onetap,mm,skeet,neverlose,giveaway,gamesense,cheats,cheat,cheater,dust,mirage,office,hackvshack,aim,5v5,aimbot,wallhack,Tora,Torta,TortaHVH"

    // Game Mode
    game_type 0
    game_mode 1

    // Prime and server settings
    sv_prime_accounts_only 0
    sv_kick_players_with_cooldown 0
    sv_usercmd_custom_random_seed 0

    // GOTV Settings
    tv_enable 0
    tv_delay 0
    tv_advertise_watchable 0
    tv_name "★ GOTV ★"

    // Bot Settings
    bot_quota 0
    bot_join_after_player 0
    bot_quota_mode "fill"
    bot_chatter "off"
    bot_difficulty 0
    sm_cvar bot_controllable 0

    // Team Settings
    sv_teamid_overhead_always_prohibit 1
    sv_teamid_overhead 1
    mp_playerid 0

    // Server Settings
    mp_autoteambalance 1
    mp_limitteams 0
    mp_friendlyfire 0
    mp_playercashawards 0
    mp_teamcashawards 1
    mp_give_player_c4 1
    mp_anyone_can_pickup_c4 0
    mp_plant_c4_anywhere 0
    mp_autokick 0
    mp_disable_autokick 1
    mp_tkpunish 0
    mp_forcecamera 0
    mp_timelimit 0
    mp_round_restart_delay 9
    mp_match_restart_delay 15
    mp_join_grace_time 15
    mp_match_end_restart 0
    mp_weapons_allow_zeus 1
    mp_weapons_allow_map_placed 1
    mp_weapons_glow_on_ground 0
    mp_endmatch_votenextleveltime 0
    mp_endmatch_votenextmap 0
    mp_endmatch_votenextmap_keepcurrent 0
    mp_competitive_endofmatch_extra_time 15
    mp_spectators_max 32
    mp_spec_swapplayersides 0
    mp_respawn_on_death_ct 0
    mp_respawn_on_death_t 0
    mp_respawnwavetime_ct 0
    mp_respawnwavetime_t 0
    mp_respawn_immunitytime 0
    mp_use_respawn_waves 0
    mp_solid_teammates 0
    mp_teammates_are_enemies 0
    mp_drop_knife_enable 0
    mp_drop_grenade_enable 0
    mp_buy_anywhere 0
    mp_free_armor 2
    mp_max_armor 3
    mp_weapons_allow_heavyassaultsuit 0
    mp_humanteam "any"
    mp_radar_showall 0
    mp_randomspawn 0
    mp_force_pick_time 99999
    mp_force_assign_teams 0
    mp_default_team_winner_no_objective "-1"
    mp_ignore_round_win_conditions 0
    mp_molotovusedelay 0
    mp_defuser_allocation 0
    mp_taser_recharge_time "-1"
    mp_display_kill_assists 1
    mp_win_panel_display_time 3
    mp_match_end_changelevel 1
    mp_do_warmup_period 0
    mp_do_warmup_offine 0
    mp_warmuptime_all_players_connected 0
    mp_warmup_pausetimer 0
    mp_warmuptime 0
    mp_death_drop_gun 1
    mp_equipment_reset_rounds 0
    mp_backup_round_auto 0
    mp_backup_round_file 0
    mp_backup_round_file_last 0
    mp_backup_round_file_pattern 0

    // Default Equipment
    mp_ct_default_grenades "weapon_hegrenade weapon_molotov weapon_smokegrenade"
    mp_ct_default_melee "weapon_knife weapon_taser"
    mp_ct_default_secondary ""
    mp_ct_default_primary "weapon_ssg08"
    mp_t_default_grenades "weapon_hegrenade weapon_molotov weapon_smokegrenade"
    mp_t_default_melee "weapon_knife weapon_taser"
    mp_t_default_secondary ""
    mp_t_default_primary "weapon_ssg08"

    // Movement Settings
    sv_maxspeed 320.000000
    sv_gravity 800.000000
    sv_airaccelerate 35.000000
    sv_accelerate 5.5
    sv_staminamax 80.000000
    sv_staminajumpcost 0.080000
    sv_staminalandcost 0.050000
    sv_staminarecoveryrate 60.000000
    sv_friction 5.200000
    sv_accelerate_use_weapon_speed true 
    sv_ladder_scale_speed 0.780000
    sv_maxvelocity 3500.000000
    sv_stopspeed 80.000000

    // Round Settings
    mp_buytime 0
    mp_halftime 1
    mp_halftime_duration 10
    mp_freezetime 5
    mp_roundtime 1.75
    mp_roundtime_defuse 1.75
    mp_roundtime_hostage 0
    mp_maxmoney 16000
    mp_overtime_startmoney 0
    mp_afterroundmoney 0
    mp_c4timer 40
    mp_maxrounds 30
    mp_spawnprotectiontime 0

    // Communication Settings
    sv_alltalk 1
    sv_deadtalk 1
    sv_talk_enemy_living 1
    sv_talk_enemy_dead 1
    sv_spec_hear 1
    sv_voiceenable 1
    sv_ignoregrenaderadio 1
    sm_deadtalk 2
    sm_cvar sv_full_alltalk 1

    // Cash Settings
    mp_maxmoney "16000"
    mp_startmoney "16000"
    mp_afterroundmoney "16000"
    cash_team_terrorist_win_bomb "16000"
    cash_team_elimination_hostage_map "16000"
    cash_team_elimination_bomb_map "16000"
    cash_team_win_by_time_running_out "16000"
    cash_team_win_by_defusing_bomb "16000"
    cash_team_win_by_hostage_rescue "16000"
    cash_team_loser_bonus "16000"
    cash_team_loser_bonus_consecutive_rounds "16000"
    cash_team_rescued_hostage "16000"
    cash_team_hostage_alive "0"
    cash_team_planted_bomb_but_defused "16000"
    cash_team_hostage_interaction "0"
    cash_player_killed_teammate "0"
    cash_player_killed_enemy_default "16000"

    // Server Slots
    sm_reserve_type 1
    sm_reserved_slots 3
    sm_hide_slots 0
    sm_reserve_kicktype 0

    // Additional Settings
    mp_match_can_clinch 1
    sv_usercmd_custom_random_seed true
    mp_buy_allow_guns 0
    mp_buy_allow_grenades 0
    cl_versus_intro false 
    mp_team_intro_time 0 
    sv_quantize_movement_input false