apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vault-warden
spec:
  parentRefs:
    - name: external
      namespace: gateway
      sectionName: https
    - name: internal
      namespace: gateway
      sectionName: https
  hostnames:
    - "vault.senk0.com"
  rules:
    - backendRefs:
        - name: vault-warden
          port: 80
