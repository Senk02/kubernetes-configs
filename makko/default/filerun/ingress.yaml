apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: filerun
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - kind: Rule
    match: Host(`cloud.senk0.com`)
    priority: 10
    services:
    - kind: Service
      name: filerun
      namespace: default
      passHostHeader: true
      port: 80
  tls:
    secretName: senk0