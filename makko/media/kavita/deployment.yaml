apiVersion: apps/v1 
kind: Deployment
metadata:
  name: kavita
  labels:
    app: kavita
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: kavita
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kavita
    spec:
      containers:
      - image: jvmilazz0/kavita:0.8.8
        name: kavita
        volumeMounts:
        - name: media
          mountPath: /books
          subPath: books/books
        - name: config
          mountPath: /kavita/config
        - name: media
          mountPath: /manga
          subPath: books/manga
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
            ephemeral-storage: 64Mi
          requests:
            cpu: 50m
            memory: 512Mi
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: kavita-config
          readOnly: false
      - name: media
        persistentVolumeClaim:
          claimName: kavita-media
          readOnly: false
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: kavita-config
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: rook-cephfs
  volumeMode: Filesystem
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: kavita-media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: rook-cephfs-hdd
  volumeMode: Filesystem